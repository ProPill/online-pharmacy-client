<div class="card">
  <img class="card img" src="/assets/pictures/instead-of-photo-img.png">
  <div class="card textarea">
      <span class="card title">{{ item.title }}</span>
      <span class="card info">Производитель: {{item.manufacturer}}</span>
    <p *ngIf="item.recipeOnly" class="card recipeTag">🛈 Рецептурный препарат</p>
  </div>
  <div class="card pricearea">
    <span type="text">Цена: {{ item.cost }}₽</span>
    <button class="card buy-button" (click)="null" tabindex="0">
    Купить
  </button>
